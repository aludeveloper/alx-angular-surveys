<div class="mw-form-paragraph-builder-wrapper">
    <div class="mw-form-paragraph-builder" ng-class="{'ng-submitted':ctrl.formSubmitted}">
        <div class="paragraph-editor" ng-form="ctrl.form" ng-if="!ctrl.isPreview">
            <md-input-container class="md-block" ng-form name="myParagraphText">
                <span ng-if="ctrl.requiredPara" style="color: red">*Required</span>
                <textarea name="errorCheck" class="summernote form-control" ng-attr-id="paragraph-textarea-{{ctrl.id}}"  ng-readonly="ctrl.readOnly" ng-model="ctrl.paragraph.html">
                    {{ctrl.paragraph.html}}
                </textarea> 
            </md-input-container>
            <!-- sales force keys wirh paragraph -->
            <div class="form-group mw-question-type" ng-repeat="select in ctrl.options.customQuestionSelects">
                <md-input-container flex="100">
                    <label>Salesforce Field</label>
                    <md-select  style="min-width: 200px;" ng-model="ctrl.paragraph.SFKey" >
                        <md-option ng-repeat="opt in select.options track by opt.key" value="{{opt.key}}">
                            {{opt.label}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout="row">
                <br/>
                <md-button class="md-primary md-raised" type="button" role="button" ng-click="ctrl.save()" translate="mwForm.buttons.questionReady">
                    Ready
                </md-button>
            </div>
        </div>
        <div class="mw-preview" ng-if="ctrl.isPreview">
            <p ng-bind-html="ctrl.paragraph.html | trustAsHtml"></p>
        </div>
    </div>
</div>
