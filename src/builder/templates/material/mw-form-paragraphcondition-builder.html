<div class="mw-form-paragraphcondition-builder-wrapper">
    <div class="mw-form-paragraphcondition-builder" ng-class="{'ng-submitted':ctrl.formSubmitted}">
        <div class="paragraphConditionTrue-editor" ng-form="ctrl.form" ng-if="!ctrl.isPreview">
            <div class="input-group"> <select ng-model="ctrl.selecteditem.value" ng-init="selected=''" label-for="selecteditem-textarea-{{ctrl.id}}" ng-change="ctrl.test()" ng-attr-id="selecteditem-textarea-{{ctrl.id}}">
            <option value="SFfiled1">SFfiled1</option>
            <option value="SFfiled2">SFfiled2</option>
        </select>{{ctrl.selecteditem.html}} </div>
            <md-input-container class="md-block">
                <mw-label label-for="paragraphConditionTrue-textarea-{{ctrl.id}}" label-key="Enter Text for True Condition"></mw-label>
                <textarea msd-elastic class="form-control mw-form-paragraphConditionTrue-textarea" ng-change="ctrl.test()" ng-model="ctrl.paragraphcondition.html" required ng-attr-id="paragraphConditionTrue-textarea-{{ctrl.id}}" ng-readonly="ctrl.readOnly"></textarea>
            </md-input-container>
            <md-input-container class="md-block">
                <mw-label label-for="paragraphConditionFalse-textarea-{{ctrl.id}}" label-key="Enter Text for False Condition"></mw-label>
                <textarea msd-elastic class="form-control mw-form-paragraphConditionFalse-textarea" ng-model="ctrl.paragraphconditionfalse.html" required ng-attr-id="paragraphConditionFalse-textarea-{{ctrl.id}}" ng-readonly="ctrl.readOnly"></textarea>
            </md-input-container>
            <div layout="row">
                <br/>
                <md-button class="md-primary md-raised" type="button" role="button" ng-click="ctrl.save()" translate="mwForm.buttons.questionReady">
                    Ready
                </md-button>
            </div>
        </div>
        <div class="mw-preview" ng-if="ctrl.isPreview">
            <p ng-bind-html="ctrl.selecteditem.value"></p>
            <p ng-bind-html="ctrl.paragraphcondition.html"></p>
            <p ng-bind-html="ctrl.paragraphconditionfalse.html"></p>
        </div>
    </div>
</div>
