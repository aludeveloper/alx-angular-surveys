<div class="mw-form-paragraphCondition-builder-wrapper">
    <div class="mw-form-paragraphCondition-builder" ng-class="{'ng-submitted':ctrl.formSubmitted}">
        <div class="paragraphCondition-editor" ng-form="ctrl.form" ng-if="!ctrl.isPreview">
            <md-input-container class="md-block">
                <mw-label label-for="paragraphCondition-textarea-{{ctrl.id}}" label-key="Enter Text for True Condition"></mw-label>
                <textarea msd-elastic class="form-control mw-form-paragraphCondition-textarea" ng-model="ctrl.paragraphConditionTrue.html" required ng-attr-id="paragraphCondition-textarea-{{ctrl.id}}" ng-readonly="ctrl.readOnly"></textarea>
            </md-input-container>
            <md-input-container class="md-block">
                <mw-label label-for="paragraphCondition-textarea-{{ctrl.id}}" label-key="Enter Text for False Condition"></mw-label>
                <textarea msd-elastic class="form-control mw-form-paragraphCondition-textarea" ng-model="ctrl.paragraphConditionFalse.html" required ng-attr-id="paragraphCondition-textarea-{{ctrl.id}}" ng-readonly="ctrl.readOnly"></textarea>
            </md-input-container>
            <div layout="row">
                <br/>
                <md-button class="md-primary md-raised" type="button" role="button" ng-click="ctrl.save()" translate="mwForm.buttons.questionReady">
                    Ready
                </md-button>
            </div>
        </div>
        <div class="mw-preview" ng-if="ctrl.isPreview">
            <p ng-bind-html="ctrl.paragraphConditionTrue.html"></p>
            <p ng-bind-html="ctrl.paragraphConditionFalse.html"></p>
        </div>
    </div>

</div>
