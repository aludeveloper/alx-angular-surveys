<div class="mw-form-viewer-content">
        <!-- <h1 class="decorated form-title"><span class="task-title">{{ctrl.formData.name}}</span></h1> -->
        <div class="mw-title-page">
            <div class="mw-form-description task-description">
                {{ctrl.formData.description}}
            </div>
            <md-button ng-if="!ctrl.currentPage && !ctrl.formSubmitted" type="button" class="md-raised begin-response-button" ng-click="ctrl.beginResponse()" translate="mwForm.buttons.begin">Rozpocznij</md-button>
        </div>

        <div class="mw-form-page" ng-if="ctrl.currentPage">
            <h2 class="mw-page-title page-description" ng-if="ctrl.currentPage.namedPage && ctrl.currentPage.name">{{ctrl.currentPage.name}}</h2>
            <div class="mw-form-page-element-list" >
                <div class="mw-page-element" ng-repeat="pageElement in ctrl.currentPage.elements" ng-switch="pageElement.type">
                    <div flex="100" flex-gt-sm="70">
                        <mw-form-question ng-switch-when="question" question="pageElement.question" question-response="ctrl.responseData[pageElement.question.id]"  read-only="ctrl.readOnly" on-response-changed="ctrl.onResponseChanged(pageElement)"></mw-form-question>
                    </div>
                    

                    <div class="image-element" ng-switch-when="image">
                        <figure ng-class="'align-'+pageElement.image.align">
                            <img ng-src="{{pageElement.image.src}}" ng-attr-alt="pageElement.image.caption">
                            <figcaption ng-if="pageElement.image.caption">{{pageElement.image.caption}}</figcaption>
                        </figure>
                    </div>
                    <div ng-switch-when="paragraph" flex="100" flex-gt-sm="85">
                        <p class="paragraph-text" ng-bind-html="::ctrl.print(pageElement.paragraph.html)"></p>
                    </div>

                </div>

            </div>
        </div>

        <mw-form-confirmation-page ng-if="ctrl.formSubmitted" confirmation-message="ctrl.formData.confirmationMessage" submit-status="ctrl.submitStatus"></mw-form-confirmation-page>

        <div class="mw-form-action-list form-padding" >
            <md-button type="button"  ng-if="ctrl.buttons.prevPage.visible" class="prev-page-button btn-next" ng-click="ctrl.goToPrevPage()"><span translate="mwForm.buttons.back">Wstecz</span></md-button>
            <md-button type="button" ng-disabled="ctrl.form.$invalid || ctrl.largeFileFlag" ng-if="ctrl.buttons.nextPage.visible" class="next-page-button btn-next" ng-click="ctrl.goToNextPage()"><span translate="mwForm.buttons.next">Dalej</span></md-button>
            <md-button type="submit" ng-disabled="ctrl.options.disableSubmit || ctrl.form.$invalid || ctrl.largeFileFlag" ng-if="ctrl.buttons.submitForm.visible && !ctrl.readOnly && !ctrl.hideSaveButton" class="next-page-button btn-next" ng-click="ctrl.submitForm()"> <span translate="mwForm.buttons.submit">Submit</span></md-button>
        </div>
</div>
